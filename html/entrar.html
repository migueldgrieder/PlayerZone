      <div>
        <div class="janela-logins">
            <div class="box-btn-logins">
                <div id="btn"></div>
                <button type="button" class="btns-logins" onclick="login()">Login</button>
                <button type="button" class="btns-logins" onclick="cadastrar()">Cadastrar</button>
             </div>

            <form id = "login" class="input-group">
                <div class = "titulo">Volte a ação!</div>
               <input type="text" class="input-campo" placeholder="Codenome" required>
               <input type="text" class="input-campo" placeholder="Senha" required>
               <input type="checkbox" class="chech-box"><span>Lembrar senha</span>
               <button type="submit" class="submit-btn">Entrar</button>
            </form>
            <form id = "cadastrar" class="input-group">
                <div class = "titulo">Sua jornada começa aqui!</div>
                <input type="text" class="input-campo" placeholder="Codenome" required>
                <input type="email" class="input-campo" placeholder="Email" required>
                <input type="text" class="input-campo" placeholder="Senha" required>
                <input type="checkbox" class="chech-box"><span>Li e aceito todos os<li class="link_termos"><a href="./termos.html">Termos de Uso</a></li> </span>
                <button type="submit" class="submit-btn">Criar conta!</button>
             </form>
        </div>
